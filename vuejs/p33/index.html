<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
        {{ message }}
    </div>

    <!--  bind expression : property binding -->
    <!-- <div id="app">
    Hello Vue.js!
  </div> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        beforeCreate : function(){
          console.log('1. beforeCreate');
        },
        created : function(){
          console.log('2. created');
        },
        beforeMount : function(){
          console.log('3. beforeMount');
        },
        mounted : function(){
          console.log('4. mounted');
          console.log('this : ', this);
          this.message ='Hello Vue!';
          // react는 개발자가 직접 refresh 명령을 내려야 하지만
          // 앵귤러와 뷰는 자동으로 화면이 갱신된다.
        },
        beforeUpdate: function(){
          console.log('5. beforeUpdate');
        },
        updated: function(){
          console.log('6. updated');
        },
        beforeDestory: function(){
          console.log('7. beforeDestory');
        },
        destoryed: function(){
          console.log('8. destoryed');
        }
      });
      console.log('app : ',app);
      console.log('Object.keys(app) : ', Object.keys(app));
      console.log('app._data.message : ', app._data.message);
    </script>
  </body>
</html>
