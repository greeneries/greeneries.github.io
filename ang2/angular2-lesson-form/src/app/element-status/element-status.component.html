<h2 class="w3-text-blue">Form Validation Driven Template</h2>
<p>엘리먼트의 검증 상태 확인, 상태 키워드를 이용한 CSS 설정</p>

<!--
placeholder : input 박스에 값 입력하면 사라짐
{{id.touched}} : 사용자가 input 박스에 한 번이라도 터치를 했느냐 체크 하는 거


<input _ngcontent-yoy-3="" maxlength="10" minlength="3" name="id" pattern="[a-z][a-z0-9]{1,9}"
placeholder="input your id" required="" type="text" ng-reflect-minlength="3"
ng-reflect-maxlength="10" ng-reflect-pattern="[a-z][a-z0-9]{1,9}"
ng-reflect-name="id" class="ng-pristine ng-invalid ng-touched">

-->
<form class="submitted">
  <input type="text" placeholder="input your id" name="id"
      [(ngModel)]="user.id" #id="ngModel"
      pattern="[a-z][a-z0-9]{1,9}" minlength="3" maxlength="10" required>
  <p *ngIf="id.errors"> 부적합한 데이터 입니다.1 </p>
  <p *ngIf="id.dirty && id.errors"> 부적합한 데이터 입니다.2 </p>
  <p *ngIf="id.touched && id.errors"> 사용자가 input 박스에서 키보드를 떼는 순간 체크 : 부적합한 데이터 입니다.3 </p>
</form>

<hr />

<p>id.untouched : <label class="ng-untouched">{{id.untouched}}</label></p>
<p>id.touched : <label class="ng-touched">{{id.touched}}</label></p>
<hr />
<p>id.pristine : <label class="ng-pristine">{{id.pristine}}</label></p>
<p>id.dirty : <label class="ng-dirty">{{id.dirty}}</label></p>
<hr />
<p class="submitted">id.valid : <label class="ng-valid">{{id.valid}}</label></p>
<p class="submitted">id.invalid : <label class="ng-invalid">{{id.invalid}}</label></p>
<hr />
<div>id.value : {{id.value | json}}</div>
<div>id.errors : <pre>{{id.errors | json}} </pre></div>
