<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<!-- <div class="col-xs-8">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-4">
								<a href="#" id="register-form-link">Register</a>
							</div> -->
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-8">
								<form  role="form" (ngSubmit)="f.form.valid && signIn()" #f="ngForm" style="display: block;">
									<div class="form-group">
										<input type="text" name="UserId" [(ngModel)]="user.id" tabindex="1" class="form-control" placeholder="Username">
									</div>

									<div class="form-group">
										<input type="password" name="password" [(ngModel)]="user.pwd" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" [disabled]="!f.valid" name="login-submit"  tabindex="4" class="btn btn-default" value="Log In">
											</div>
										</div>
									</div>

                  <div *ngIf="!hidden" class="col-lg-4">
                    {{message}}
                  </div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
