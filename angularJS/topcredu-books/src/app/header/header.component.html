<div class="bs-example">
    <nav id="myNavbar" class="navbar navbar-default" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Top Credu Books</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a routerLink="book">홈</a></li>
                    <li><a routerLink="book">책 목록</a></li>
                    <!-- <li *ngIf="isLogin"><a routerLink="payment">Payment</a></li> -->
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  <li *ngIf="!isLogin"><a routerLink="signInForm">로그인</a></li> <!-- 로그인 -->
                  <li *ngIf="!isLogin"><a routerLink="signUpForm">가입하기</a></li><!-- 가입하기  -->
                  <li *ngIf="isLogin" class="checkout">
                    <a routerLink="cart-list">
                      장바구니<span id="checkout_items" class="checkout_items">2</span>
                    </a>
                  </li>
                  <li *ngIf="isLogin"><a routerLink="profile">나의 프로필</a></li> <!-- 내 정보 보기 -->
                  <li *ngIf="isLogin"><a [routerLink]="" (click)="signOut()">로그아웃</a></li> <!-- 로그아웃 -->
                </ul>
            </div>
        </div>
    </nav>
</div>
